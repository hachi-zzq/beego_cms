<div class="container">
    <h2 class="sub-header">个人信息</h2>
    <form action="/admin/users" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">ID</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="name" name="name" value="{{.user.Id}}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">姓名</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" value="{{.user.Name}}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">创建时间</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" value="{{date .user.CreatedAt "Y-m-d H:i:s"}}">
        </div>
    </form>

</div>
