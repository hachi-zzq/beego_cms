<div class="container">
    <h2 class="sub-header">用户列表</h2>
    <a class="button" href="/admin/users/create">创建用户</a>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>姓名</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        </thead>

        <tbody>
        {{range $key,$value := .users}}
        <tr>
        <td>{{$value.Id}}</td>
        <td>{{$value.Name}}</td>
        <td>{{date $value.CreatedAt "Y-m-d H:i:s"}}</td>
            <td><a href="/admin/users/{{$value.Id}}">查看</a>|<a href="/admin/users/{{$value.Id}}/delete">删除</a></td>
        </tr>
        {{end}}
        </tbody>
    </table>

</div>
